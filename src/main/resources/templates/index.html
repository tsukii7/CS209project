<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Demo</title>
</head>
<body>
<h1>Index</h1>
<table>
    <tr th:each="developer: ${developers}">
        <td th:text="${developer.id}">ID</td>
        <td th:text="${developer.account}">Account</td>
        <td th:text="${developer.contributions}">Contributions</td>
    </tr>
</table>
</body>
</html>
